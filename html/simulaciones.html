<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de crecimiento</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div id="header"></div>

    <main>
        <h1>Simulación de crecimiento</h1>

        <form id="form-simulacion">
            <label>Capital inicial (€): <input type="number" step="any" name="capital" required></label>
            <label>Aportación mensual (€): <input type="number" step="any" name="aportacion" required></label>
            <label>Rentabilidad anual (%): <input type="number" step="any" name="rentabilidad" required></label>
            <label>Años: <input type="number" name="anios" required></label>
            <label>Incremento anual aportación (%): <input type="number" step="any" name="incremento_aport"></label>
            <label><input type="checkbox" name="montecarlo"> Simulación Monte Carlo</label>
            <button type="submit">Calcular</button>
        </form>

        <button id="btn-exportar" style="display:none; margin-top:10px;">Exportar CSV</button>

        <h2>Gráfico de simulación</h2>
        <div id="grafico-simulacion" style="width:100%; height:500px; margin-top:20px;"></div>
    </main>

    <div id="footer"></div>

    <script src="../js/simulaciones.js"></script>
    <script src="../js/varios.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</body>

</html>
